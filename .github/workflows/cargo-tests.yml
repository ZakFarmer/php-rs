name: Cargo testsuite

on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: pinelang/llvm-docker-rust:v1.0.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set PATH
        run: echo "PATH=$PATH:/root/.cargo/bin" >> $GITHUB_ENV
      - name: Run cargo tests
        run: cargo test
