<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PHP Interpreter in Rust</title>
    <style>
      /* Style for the terminal-like look */
      #output {
        width: 600px;
        height: 300px;
        background-color: black;
        color: lime;
        padding: 10px;
        font-family: "Courier New", Courier, monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <textarea
      id="input"
      placeholder="Enter your PHP code here..."
      rows="10"
      cols="50"
    ></textarea>
    <br />
    <button id="run-button">Run</button>
    <div id="output"></div>
    <script src="./index.js"></script>
  </body>
</html>
